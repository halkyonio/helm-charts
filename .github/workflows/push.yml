name: Primaza Update Index

on:
  workflow_dispatch:
  schedule:
    # 2am every weekday + saturday
    - cron: '0 2 * * 1-6'
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - 'index.yaml'
      - 'charts/**'
      - '.github/**'
      - 'repository/**'

jobs:
  update-charts:
    runs-on: ubuntu-latest
    name: update charts

    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: update index
        run: make update-charts branch=main
      - name: Commit
        run: |
          git config --global user.name 'snowdrop'
          git config --global user.email 'snowdrop@users.noreply.github.com'
          git add --all
          git commit -m "Autogenerated index.yaml"
      - name: Push the badge (if it changed)
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true